<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Detail</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/content-detail.css">
    <script src="js/content-detail.js"></script>
</head>
<body>
    <div class="main-layout-wrapper">
         <header id="mainHeader" class="main-header-container">
            <div class="logo-box">
                <h1 class="logo">
                    <a href="/home.html">
                        <span>WZ</span>
                    </a>
                </h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/category.html">카테고리</a>
                </li>
                <li class="nav-item">
                    <a href="/community.html">커뮤니티</a>
                </li>
                <li class="nav-item">
                    <a href="/store.html">스토어</a>
                </li>
            </ul>
            <div class="util-box">
                <form id="searchForm" action="/search.html" method="get" class="search-box">
                    <label for="mainSearch">검색</label>
                    <input id="mainSearch" class="search-input" name="query" type="text" placeholder="검색어를 입력하세요"/>
                    <button class="search-btn" type="submit"><span class="hidden">검색</span></button>
                </form>
                <div class="account-box">
                    <span class="user-name">user</span>
                    <span class="user-profile">
                        <img src="./source/image/profile.png" alt="profile"/>
                    </span>
                    <div class="account-hover-box">
                        <div class="hover-box-upper">
                            <img src="./source/image/profile.png" alt="profile"/>
                            <span>userName</span>
                        </div>
                        <div class="hover-box-nav">
                            <ul>
                                <li><a href="#">프로필관리</a></li>
                                <li><a href="#">구매내역 관리</a></li>
                                <li><a href="#">관심 콘텐츠 목록</a></li>
                            </ul>
                        </div>
                        <div class="logout">
                            <span>로그아웃</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-detail-wrapper">
            <div id="detail-main">
            </div>
            <div class="container">
                <section id="work-info">

                </section>
                <section id="episode-list">

                </section>


                <section class="review">

                </section>
            </div>

        </div>




    </div>
</body>
</html>
