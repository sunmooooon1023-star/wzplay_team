<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/search.js" defer></script>
</head>

<body>
    <div class="main-layout-wrapper">
        <header class="main-header-container">
            <div class="logo-box">
                <h1 class="logo">
                    <span>WZ</span>
                </h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">카테고리</a>
                </li>
                <li class="nav-item">
                    <a href="#">커뮤니티</a>
                </li>
                <li class="nav-item">
                    <a href="#">스토어</a>
                </li>
            </ul>
            <div class="util-box">
                <div class="search-box">
                    <input class="search-input" type="text">
                    <span class="search-btn"><span class="hidden">검색</span></span>
                </div>
                <div class="account-box">
                    <span class="user-name">user</span>
                    <span class="user-profile">
                        <img src="source/image/search-img/profile.png" alt="profile" />
                    </span>
                    <div class="account-hover-box">
                        <div class="hover-box-upper">
                            <img src="source/image/search-img/profile.png" alt="profile" />
                            <span>userName</span>
                        </div>
                        <div class="hover-box-nav">
                            <ul>
                                <li><a href="#">프로필관리</a></li>
                                <li><a href="#">구매내역 관리</a></li>
                                <li><a href="#">관심 콘텐츠 목록</a></li>
                            </ul>
                        </div>
                        <div class="logout">
                            <span>로그아웃</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<!-- search -->
        <div class="search-wrapper">
            <a href=""><img src="source/image/ico/ico_back.png" alt=""></a>
            <div class="search-bar">
                <input type="text" class="search-input" />
                <button class="search-button">
                    <img src="source/image/ico/ico_search.png" alt="검색" />
                </button>
            </div>

            <section class="search-container-popular">
                <div class="popular-list01">
                    <img src="source/image/ico/ico_search_fff.png" alt="">
                    <div class="popular-list-text">
                        <h3>인기검색어</h3>
                        <p>"모두가 찾아본 화제의 콘텐츠"</p>
                    </div>
                </div>
                <div class="popular-list02">
                    <div class="popular-list-left">
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item1.jpg" alt="">
                            <p><span>1.</span>케이팝데몬헌터스</p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item2.jpg" alt="">
                            <p><span>2.</span>무한도전</p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item3.webp" alt="">
                            <p><span>3.</span>웬즈데이</p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item4.jpg" alt="">
                            <p><span>4.</span>나는 솔로</p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item5.jpg" alt="">
                            <p><span>5.</span>대탈출: 더 스토리</p>
                        </div>
                    </div>
                    <div class="popular-list-right">
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item6.jpg" alt="">
                            <p><span>6.</span>F1, 본능의 질주 </p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item7.webp" alt="">
                            <p><span>7.</span>런닝맨</p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item8.webp" alt="">
                            <p><span>8.</span>나혼자만 레벨업</p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item9.webp" alt="">
                            <p><span>9.</span>발레리나</p>
                        </div>
                        <div class="popular-item">
                            <img src="source/image/search-img/list-item10.webp" alt="">
                            <p><span>10.</span>진격의 거인</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="search-container-recommend">
                <h3>추천작</h3>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item9.webp" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item7.webp" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item2.jpg" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item3.webp" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item4.jpg" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item10.webp" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item8.webp" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item6.jpg" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="source/image/search-img/list-item5.jpg" alt=""></a></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>


        </div>
    </div>


</body>

</html>
