<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Panorama Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />

  <style>
    /* panorama-slider 컨테이너 크기 조절 */
    .panorama-slider {
      width: 100vw;
      max-width: 1200px;
      margin: 0 auto;
      height: 350px;
      perspective: 1200px; /* 3D 효과 */
    }
    /* swiper 슬라이드 기본 스타일 */
    .swiper-slide {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="panorama-slider">
      <div class="swiper swiper-panorama">
        <div class="swiper-wrapper">
          <!-- 12개 슬라이드 -->
          <div class="swiper-slide"><img class="slide-image" src="./images/1.jpg" alt="1" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/2.jpg" alt="2" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/3.jpg" alt="3" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/4.jpg" alt="4" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/5.jpg" alt="5" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/6.jpg" alt="6" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/7.jpg" alt="7" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/8.jpg" alt="8" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/9.jpg" alt="9" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/10.jpg" alt="10" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/11.jpg" alt="11" /></div>
          <div class="swiper-slide"><img class="slide-image" src="./images/12.jpg" alt="12" /></div>
        </div>
        <!-- 페이징 -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper-panorama', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 6,
      loop: true,
      spaceBetween: 15,
      speed: 0, // 이동 애니메이션 없애기(딱 이동)
      coverflowEffect: {
        rotate: 60,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
