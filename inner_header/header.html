<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>

<body>
    <header class="main-header-container">
        <div class="logo-box">
            <h1 class="logo">
                <span>WZ</span>
            </h1>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#">카테고리</a>
            </li>
            <li class="nav-item">
                <a href="#">커뮤니티</a>
            </li>
            <li class="nav-item">
                <a href="#">스토어</a>
            </li>
        </ul>
        <div class="util-box">
            <div class="search-box">
                <input class="search-input" type="text">
                <span class="search-btn"><span class="hidden">검색</span></span>
            </div>
            <div class="account-box">
                <span class="user-name">user</span>
                <span class="user-profile">
                    <img src="../inner_header/source/image/profile.png" alt="profile" />
                </span>
                <div class="account-hover-box">
                    <div class="hover-box-upper">
                        <img src="../inner_header/source/image/profile.png" alt="profile" />
                        <span>userName</span>
                    </div>
                    <div class="hover-box-nav">
                        <ul>
                            <li><a href="#">프로필관리</a></li>
                            <li><a href="#">구매내역 관리</a></li>
                            <li><a href="#">관심 콘텐츠 목록</a></li>
                        </ul>
                    </div>
                    <div class="logout">
                        <span>로그아웃</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
